<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <div class="wrap d-flex flex-column">

        <div class="header  d-flex justify-content-center pt-3 pb-5">
            <div class="img pr-5 pt-2">
                <img src="https://raw.githubusercontent.com/wang19903/BMI/master/img/BMICLogo.png" alt="">
            </div>
            <div class="input">
                <from class="data d-flex flex-column">
                    <label for="">身高 cm</label>
                    <input type="text" class="heightID" placeholder="請輸入身高">

            </div>
            <div class="btnArea pl-5 pt-2">

        </div>

        <div class="result d-flex flex-column p-3">
            <h2>BMI 紀錄</h2>
            <ul class="list"></ul>
            <p><a href="#" class="ClearData">清除歷史紀錄</a></p>
        </div>

        <div class="footer bg-warning d-flex justify-content-center p-3">
            <img src="https://github.com/199685/BMI/blob/master/images/BMICLogodark.png?raw=true" alt="">
